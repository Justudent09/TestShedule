<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ФИО</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: var(--tg-theme-bg-color, #ffffff);
            --text-color: var(--tg-theme-text-color, #000000);
            --hint-color: var(--tg-theme-hint-color, #999999);
            --button-color: var(--tg-theme-button-color, #0078FF);
            --button-text-color: var(--tg-theme-button-text-color, #ffffff);
            --secondary-bg-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            width: 90%;
        }

        h1 {
            font-size: 20px;
            margin-bottom: 8px;
        }

        p {
            font-size: 14px;
            margin-bottom: 24px;
            color: var(--hint-color);
        }

        .input-group {
            margin-bottom: 24px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--secondary-bg-color);
            background: var(--secondary-bg-color);
            color: var(--text-color);
            font-size: 16px;
        }

        .submit-btn {
            margin-top: 24px;
            background: var(--button-color);
            color: var(--button-text-color);
            padding: 16px;
            border: none;
            border-radius: 50%;
            width: 64px;
            height: 64px;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: auto;
            margin-right: auto;
        }

        .submit-btn:active {
            background: darken(var(--button-color), 10%);
        }

        .keyboard {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 8px;
            margin-top: 32px;
        }

        .keyboard button {
            padding: 10px;
            font-size: 16px;
            background: var(--secondary-bg-color);
            color: var(--text-color);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            text-align: center;
        }

        .keyboard button:active {
            background: var(--hint-color);
        }

        .keyboard .wide {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Введите ФИО</h1>
        <p>Пожалуйста, введите свою фамилию, имя и отчество.</p>
        
        <div class="input-group">
            <input id="fio-input" type="text" placeholder="Фамилия Имя Отчество" readonly>
        </div>
        
        <button class="submit-btn" onclick="submitFIO()">→</button>

        <div class="keyboard">
            <button onclick="addLetter('А')">А</button>
            <button onclick="addLetter('Б')">Б</button>
            <button onclick="addLetter('В')">В</button>
            <button onclick="addLetter('Г')">Г</button>
            <button onclick="addLetter('Д')">Д</button>
            <button onclick="addLetter('Е')">Е</button>
            <button onclick="addLetter('Ё')">Ё</button>
            <button onclick="addLetter('Ж')">Ж</button>
            <button onclick="addLetter('З')">З</button>
            <button onclick="addLetter('И')">И</button>
            <button onclick="addLetter('Й')">Й</button>
            <button onclick="addLetter('К')">К</button>
            <button onclick="addLetter('Л')">Л</button>
            <button onclick="addLetter('М')">М</button>
            <button onclick="addLetter('Н')">Н</button>
            <button onclick="addLetter('О')">О</button>
            <button onclick="addLetter('П')">П</button>
            <button onclick="addLetter('Р')">Р</button>
            <button onclick="addLetter('С')">С</button>
            <button onclick="addLetter('Т')">Т</button>
            <button onclick="addLetter('У')">У</button>
            <button onclick="addLetter('Ф')">Ф</button>
            <button onclick="addLetter('Х')">Х</button>
            <button onclick="addLetter('Ц')">Ц</button>
            <button onclick="addLetter('Ч')">Ч</button>
            <button onclick="addLetter('Ш')">Ш</button>
            <button onclick="addLetter('Щ')">Щ</button>
            <button onclick="addLetter('Ъ')">Ъ</button>
            <button onclick="addLetter('Ы')">Ы</button>
            <button onclick="addLetter('Ь')">Ь</button>
            <button onclick="addLetter('Э')">Э</button>
            <button onclick="addLetter('Ю')">Ю</button>
            <button onclick="addLetter('Я')">Я</button>
            <button onclick="addLetter(' ')">␣</button>
            <button onclick="deleteLetter()">⌫</button>
        </div>
    </div>
    
    <script>
        let fioInput = document.getElementById('fio-input');

        function addLetter(letter) {
            fioInput.value += letter;
        }

        function deleteLetter() {
            fioInput.value = fioInput.value.slice(0, -1);
        }

        function submitFIO() {
            let fio = fioInput.value.trim();
            if (fio) {
                Telegram.WebApp.sendData(fio);
                Telegram.WebApp.close();
            } else {
                alert('Пожалуйста, введите ФИО');
            }
        }

        // Telegram WebApp Инициализация
        Telegram.WebApp.ready();
    </script>
</body>
</html>
