<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Shedule</title>
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <style>
        body {
            user-select: none;
            -webkit-user-select: none; 
            -ms-user-select: none; 
            -webkit-tap-highlight-color: transparent;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            display: flex;
            justify-content: center;
            height: 100vh;
            caret-color: var(--tg-theme-accent-text-color);
            overflow: hidden;
            touch-action: none;
}

        .container {
            width: 85%;
            max-width: 400px;
            text-align: center;
            margin-top: 100px;
        }
        
        h1 {
            font-size: 20px;
            margin-bottom: 8px;
        }

        p {
            font-size: 14px;
            color: var(--tg-theme-hint-color);
        }

        .input-group {
            position: relative;
            margin-top: 24px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--tg-theme-hint-color);
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            font-size: 16px;
            outline: none;
            box-sizing: border-box;
        }

        .input-group label {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--tg-theme-bg-color);
            padding: 0 4px;
            color: var(--tg-theme-hint-color);
            font-size: 14px;
            transition: all 0.2s ease-out;
            pointer-events: none;
        }

        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: 0px;
            left: 12px;
            font-size: 12px;
            color: var(--tg-theme-accent-text-color);
        }

        .input-group input:focus {
            border: 1px solid var(--tg-theme-accent-text-color);
            box-shadow: 0 0 0 1px var(--tg-theme-accent-text-color);
        }

        .input-group input:not(:focus):not(:placeholder-shown) + label { 
            color: var(--tg-theme-hint-color);
        }

        .submit-btn {
            position: fixed;
            bottom: 16px;
            right: 16px;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            padding: 16px;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1000;
         }
       
         .emoji {
            width: 150px;
            height: 144px;
            margin-bottom: 16px;
            display: block;
            margin-left: auto;
            margin-right: auto;
         }
    </style>
</head>
<body>
    <div class="container">
        <img src="IMG_20241227_173259_289.png" class="emoji">
        <h1>Введите данные</h1>
        <p>Пожалуйста, введите свои ФИО.</p>
        
        <div class="input-group">
            <input id="surname" type="text" placeholder=" " required>
            <label for="surname">Фамилия</label>
        </div>

        <div class="input-group">
            <input id="name" type="text" placeholder=" " required>
            <label for="name">Имя</label>
        </div>

        <div class="input-group">
            <input id="patronymic" type="text" placeholder=" " required>
            <label for="patronymic">Отчество</label>
        </div>
        
        <button class="submit-btn" onclick="submitData()">
            <?xml version="1.0" ?><svg class="feather feather-arrow-right" fill="none" height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><line x1="5" x2="19" y1="12" y2="12"/><polyline points="12 5 19 12 12 19"/></svg>
        </button>
    </div>
    
    <script>
   
    async function loadStudents() {
        try {
            const response = await fetch('students.json');
            return await response.json();
        } catch (error) {
            console.error('Ошибка при загрузке данных студентов:', error);
            Telegram.WebApp.showPopup({
                title: 'Ошибка',
                message: 'Не удалось загрузить данные студентов.',
                buttons: [{ id: 'ok', type: 'default', text: 'OK' }]
            });
        }
    }

    async function saveStudents(students) {
        try {
            // Примечание: Браузер не может напрямую записывать в файлы. 
            // Для этого потребуется сервер или другой механизм.
            console.log('Сохранение данных студентов:', students);
            Telegram.WebApp.showPopup({
                title: 'Успех',
                message: 'Telegram ID успешно привязан. Перенаправление...',
                buttons: [{ id: 'ok', type: 'default', text: 'OK' }]
            });
        } catch (error) {
            console.error('Ошибка при сохранении данных студентов:', error);
            Telegram.WebApp.showPopup({
                title: 'Ошибка',
                message: 'Не удалось сохранить данные студентов.',
                buttons: [{ id: 'ok', type: 'default', text: 'OK' }]
            });
        }
    }

    async function submitData() {
        let surname = document.getElementById('surname').value.trim();
        let name = document.getElementById('name').value.trim();
        let patronymic = document.getElementById('patronymic').value.trim();
        let telegramId = Telegram.WebApp.initDataUnsafe?.user?.id; // ID Telegram пользователя

        if (!surname || !name || !patronymic || !telegramId) {
            Telegram.WebApp.showPopup({
                title: 'Ошибка',
                message: 'Пожалуйста, заполните все поля.',
                buttons: [{ id: 'ok', type: 'default', text: 'OK' }]
            });
            return;
        }

        let students = await loadStudents();

        if (!students) return;

        let student = students.find(s => 
            s.surname === surname && s.name === name && s.patronymic === patronymic
        );

        if (!student) {
            Telegram.WebApp.showPopup({
                title: 'Ошибка',
                message: 'Студент не найден.',
                buttons: [{ id: 'ok', type: 'default', text: 'OK' }]
            });
            return;
        }

        if (student.telegramId) {
            Telegram.WebApp.showPopup({
                title: 'Ошибка',
                message: 'Telegram ID уже привязан к этому студенту.',
                buttons: [{ id: 'ok', type: 'default', text: 'OK' }]
            });
            return;
        }

        student.telegramId = telegramId; // Привязываем Telegram ID

        await saveStudents(students);

        setTimeout(() => {
            window.location.href = `https://yoursite.com/schedule/${encodeURIComponent(student.group)}`;
        }, 1000);
    }

    Telegram.WebApp.ready();
    </script>
</body>
</html>
