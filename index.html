<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@telegram-mini-apps/ui/dist/telegram-ui.css">
</head>
<body>
    <main>
        <button class="tg-button tg-button--primary">
            Использовать расписание
        </button>
    </main>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@telegram-mini-apps/ui/dist/telegram-ui.js"></script>
    <script>
        Telegram.WebApp.ready();

        const button = document.querySelector('.tg-button');
        button.addEventListener('click', () => {
            Telegram.WebApp.showAlert('Кнопка нажата!');
        });
    </script>
</body>
</html>
