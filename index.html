<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фамилия, Имя, Отчество</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: var(--tg-theme-bg-color);
            --text-color: var(--tg-theme-text-color);
            --hint-color: var(--tg-theme-hint-color);
            --button-color: var(--tg-theme-button-color);
            --button-text-color: var(--tg-theme-button-text-color);
            --secondary-bg-color: var(--tg-theme-secondary-bg-color);
        }

        body {
            -webkit-tap-highlight-color: transparent;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            height: 100vh;
            caret-color: var(--tg-theme-accent-text-color);
        }

        .container {
            width: 80%;
            max-width: 400px;
            text-align: center;
            margin-top: 100px;
        }
        
        h1 {
            font-size: 20px;
            margin-bottom: 8px;
        }

        p {
            font-size: 14px;
            margin-bottom: 24px;
            color: var(--hint-color);
        }

        .input-group {
            position: relative;
            margin-bottom: 24px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--hint-color);
            background-color: var(--bg-color);
            color: var(--text-color);
            font-size: 16px;
            outline: none;
            box-sizing: border-box;
        }

        .input-group label {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--bg-color);
            padding: 0 4px;
            color: var(--hint-color);
            font-size: 14px;
            transition: all 0.2s ease-in-out;
            pointer-events: none;
        }

        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: 0px;
            left: 12px;
            font-size: 12px;
            color: var(--tg-theme-accent-text-color);
        }

        .input-group input:focus {
            border: 2px solid var(--tg-theme-accent-text-color);
        }

        .submit-btn {
            position: fixed;
            bottom: 16px;
            right: 16px;
            background-color: var(--button-color);
            color: var(--button-text-color);
            padding: 16px;
            border: none;
            border-radius: 50%;
            width: 64px;
            height: 64px;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1000;
            transition: bottom 0.3s ease-in-out;
         }
    </style>
</head>
<body>
    <div class="container">
        <h1>Введите данные</h1>
        <p>Пожалуйста, введите свою фамилию, имя и отчество.</p>
        
        <div class="input-group">
            <input id="surname" type="text" placeholder=" " required>
            <label for="surname">Фамилия</label>
        </div>

        <div class="input-group">
            <input id="name" type="text" placeholder=" " required>
            <label for="name">Имя</label>
        </div>

        <div class="input-group">
            <input id="patronymic" type="text" placeholder=" " required>
            <label for="patronymic">Отчество</label>
        </div>
        
        <button class="submit-btn" onclick="submitData()">→</button>
    </div>
    
    <script>
        function submitData() {
    let surname = document.getElementById('surname').value.trim();
    let name = document.getElementById('name').value.trim();
    let patronymic = document.getElementById('patronymic').value.trim();

    if (surname && name && patronymic) {
        Telegram.WebApp.sendData(JSON.stringify({ surname, name, patronymic }));
        Telegram.WebApp.close();
    } else {
        Telegram.WebApp.showPopup({
            title: 'Ошибка',
            message: 'Пожалуйста, заполните все поля.',
            buttons: [
                { id: 'ok', type: 'default', text: 'OK' }
            ]
        });
    }
}

// Убедитесь, что Telegram WebApp API готов к использованию
Telegram.WebApp.ready();
    </script>
</body>
</html>
