<!DOCTYPE html>

    <style>
        body {
            user-select: none;
            -webkit-user-select: none; 
            -ms-user-select: none; 
            -webkit-tap-highlight-color: transparent;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            display: flex;
            justify-content: center;
            height: 100vh;
            caret-color: var(--tg-theme-accent-text-color);
            overflow: hidden;
            touch-action: none;
        }

        .container {
    width: 85vw;
    max-width: 400px;
    text-align: center;
    display: flex;
    padding-top: 60px;
    flex-direction: column;
    align-items: center; /* –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏ */
    justify-content: center; /* –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ –ø–æ –≤–µ—Ä—Ç–∏–∫–∞–ª–∏ */
    margin: auto; /* –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è —Å—Ç—Ä–∞—Ö–æ–≤–∫–∞ */
    height: 100vh - 15vw; /* –ó–∞–Ω–∏–º–∞–µ—Ç –≤—Å—é –≤—ã—Å–æ—Ç—É —ç–∫—Ä–∞–Ω–∞ */
    position: relative; /* –î–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏ */
    transition: transform 0.6s ease-in-out, opacity 0.6s ease-in-out;
}

        .schedule {
            display: none; /* –ü–æ—è–≤–ª—è–µ—Ç—Å—è –ø–æ—Å–ª–µ —É—Å–ø–µ—à–Ω–æ–π –ø—Ä–æ–≤–µ—Ä–∫–∏ –∏–ª–∏ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ */
            font-size: 24px;
            text-align: center;
            font-weight: bold;
        }

        h1 {
            font-size: 20px;
            margin-bottom: 8px;
        }

        p {
            font-size: 14px;
            color: var(--tg-theme-hint-color);
        }

        .input-group {
            position: relative;
            margin-top: 24px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--tg-theme-hint-color);
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            font-size: 16px;
            outline: none;
            box-sizing: border-box;
        }

        .input-group label {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--tg-theme-bg-color);
            padding: 0 4px;
            color: var(--tg-theme-hint-color);
            font-size: 14px;
            transition: all 0.2s ease-out;
            pointer-events: none;
        }

        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: 0px;
            left: 12px;
            font-size: 12px;
            color: var(--tg-theme-accent-text-color);
        }

        .input-group input:focus {
            border: 1px solid var(--tg-theme-accent-text-color);
            box-shadow: 0 0 0 1px var(--tg-theme-accent-text-color);
        }

        .input-group input:not(:focus):not(:placeholder-shown) + label { 
            color: var(--tg-theme-hint-color);
        }

        .button-container {
    position: fixed;
    bottom: 7.5vw;
    left: 0;
    right: 0;
    display: flex;
    justify-content: flex-end;
    box-sizing: border-box;
    z-index: 1000;
}

.submit-btn {
    background-color: var(--tg-theme-button-color);
    color: var(--tg-theme-button-text-color);
    border: none;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    font-size: 24px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
}

        .emoji {
            width: 150px;
            height: 144px;
            margin-bottom: 16px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

/* –ò—Å—Ö–æ–¥–Ω–æ–µ –ø–æ–ª–æ–∂–µ–Ω–∏–µ */
.container, .schedule {
    transition: transform 0.6s ease-in-out, opacity 0.6s ease-in-out;
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
}

/* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Ñ–æ—Ä–º—ã */
.container {
    transform: translateX(0);
    opacity: 1;
    z-index: 2;
}

/* –≠–∫—Ä–∞–Ω —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—è */
.schedule {
    display: none;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    font-weight: bold;
    text-align: center;
    height: 100vh;

}

/* –ê–Ω–∏–º–∞—Ü–∏—è –ø—Ä–∏ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–∏ */
.container.hidden {
    transform: translateX(-100%);
    opacity: 0;
    z-index: 1;
}

.schedule.visible {
    display: flex;
    transform: translateX(0);
    opacity: 1;
    z-index: 2;
}
    </style>
</head>
<body>
    <!-- –§–æ—Ä–º–∞ –¥–ª—è –≤–≤–æ–¥–∞ –¥–∞–Ω–Ω—ã—Ö -->
    <div class="container">
        <img src="IMG_20241227_173259_289.png" class="emoji">
        <h1>–í–≤–µ–¥–∏—Ç–µ –¥–∞–Ω–Ω—ã–µ</h1>
        <p>–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ —Å–≤–æ–∏ –§–ò–û.</p>

        <div class="input-group">
            <input id="surname" type="text" placeholder=" " required>
            <label for="surname">–§–∞–º–∏–ª–∏—è</label>
        </div>

        <div class="input-group">
            <input id="name" type="text" placeholder=" " required>
            <label for="name">–ò–º—è</label>
        </div>

        <div class="input-group">
            <input id="patronymic" type="text" placeholder=" " required>
            <label for="patronymic">–û—Ç—á–µ—Å—Ç–≤–æ</label>
        </div>
   
        <div class="button-container">
    <button class="submit-btn" onclick="submitData()">
        <svg class="feather feather-arrow-right" fill="none" height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24">
            <line x1="5" x2="19" y1="12" y2="12"></line>
            <polyline points="12 5 19 12 12 19"></polyline>
        </svg>
    </button>
</div>
    </div>

    <!-- –≠–∫—Ä–∞–Ω —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—è -->
    <div class="schedule" id="scheduleScreen">
        –†–∞—Å–ø–∏—Å–∞–Ω–∏–µ
    </div>

    <script>
        Telegram.WebApp.ready();

// –§–ª–∞–≥ –¥–ª—è –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏—è –Ω–æ–≤–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
let isNewUser = false;

// üìå –ü—Ä–æ–≤–µ—Ä–∫–∞ Telegram ID –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ –ø—Ä–∏ –∑–∞–ø—É—Å–∫–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
async function checkTelegramId() {
    const TG_ID = Telegram.WebApp.initDataUnsafe?.user?.id || null;

    if (!TG_ID) {
        Telegram.WebApp.showPopup({
            title: '–û—à–∏–±–∫–∞',
            message: '–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å Telegram ID.',
            buttons: [{ id: 'ok', text: 'OK' }]
        });
        return;
    }

    try {
        console.log('üîç –ü—Ä–æ–≤–µ—Ä–∫–∞ Telegram ID –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ...');
        const response = await fetch('https://telegram-bot-server-hbtr.onrender.com/api/check-telegram-id', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ telegramId: TG_ID })
        });

        const result = await response.json();
        console.log('‚úÖ –û—Ç–≤–µ—Ç —Å–µ—Ä–≤–µ—Ä–∞ (–ø—Ä–æ–≤–µ—Ä–∫–∞ ID):', result);

        if (result.success) {
            // –ï—Å–ª–∏ ID –Ω–∞–π–¥–µ–Ω, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–∞—Å–ø–∏—Å–∞–Ω–∏–µ –±–µ–∑ –∞–Ω–∏–º–∞—Ü–∏–∏
            showSchedule(false); // false = –±–µ–∑ –∞–Ω–∏–º–∞—Ü–∏–∏
        } else {
            // –ï—Å–ª–∏ ID –Ω–µ –Ω–∞–π–¥–µ–Ω, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ñ–æ—Ä–º—É —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏
            showForm();
        }
    } catch (error) {
        console.error('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –ø—Ä–æ–≤–µ—Ä–∫–µ Telegram ID:', error);
        Telegram.WebApp.showPopup({
            title: '–û—à–∏–±–∫–∞',
            message: `–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø—Ä–æ–≤–µ—Ä–∫–µ Telegram ID: ${error.message}`,
            buttons: [{ id: 'ok', text: 'OK' }]
        });
        showForm();
    }
}

// üìå –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—è
function showSchedule(withAnimation = false) {
    const formContainer = document.querySelector('.container');
    const scheduleContainer = document.querySelector('.schedule');

    scheduleContainer.style.display = 'flex';

    if (withAnimation) {
        // –ê–Ω–∏–º–∞—Ü–∏—è –ø—Ä–∏ –ø–µ—Ä–≤–æ–º –≤—Ö–æ–¥–µ (—Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è)
        formContainer.classList.add('hidden');
        scheduleContainer.classList.add('visible');
    } else {
        // –ú–≥–Ω–æ–≤–µ–Ω–Ω–æ–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø—Ä–∏ –ø–æ–≤—Ç–æ—Ä–Ω–æ–º –≤—Ö–æ–¥–µ
        formContainer.style.display = 'none';
        scheduleContainer.classList.add('visible');
        scheduleContainer.style.opacity = '1';
        scheduleContainer.style.transform = 'translateX(0)';
        scheduleContainer.style.zIndex = '2';
    }
}

// üìå –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ñ–æ—Ä–º—ã —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏
function showForm() {
    document.querySelector('.container').style.display = 'block';
    document.querySelector('.schedule').style.display = 'none';
}

// üìå –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –¥–ª—è —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏
async function submitData() {
    const TG_ID = Telegram.WebApp.initDataUnsafe?.user?.id || null;
    const surname = document.getElementById('surname').value.trim();
    const name = document.getElementById('name').value.trim();
    const patronymic = document.getElementById('patronymic').value.trim();

    if (!surname || !name || !patronymic || !TG_ID) {
        Telegram.WebApp.showPopup({
            title: '–û—à–∏–±–∫–∞',
            message: '–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è.',
            buttons: [{ id: 'ok', text: 'OK' }]
        });
        return;
    }

    try {
        console.log('üöÄ –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –Ω–∞ —Å–µ—Ä–≤–µ—Ä...');
        const response = await fetch('https://telegram-bot-server-hbtr.onrender.com/api/bind-telegram-id', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ telegramId: TG_ID, surname, name, patronymic })
        });

        const result = await response.json();
        console.log('‚úÖ –û—Ç–≤–µ—Ç —Å–µ—Ä–≤–µ—Ä–∞ (–ø—Ä–∏–≤—è–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö):', result);

        if (result.success) {
            Telegram.WebApp.showPopup({
                title: '–£—Å–ø–µ—Ö',
                message: result.message,
                buttons: [{ id: 'ok', text: 'OK' }]
            });

            isNewUser = true; // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ñ–ª–∞–≥ –Ω–æ–≤–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è

            setTimeout(() => {
                showSchedule(true); // true = —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π
            }, 500);
        } else {
            Telegram.WebApp.showPopup({
                title: '–û—à–∏–±–∫–∞',
                message: result.message || '–û—à–∏–±–∫–∞ –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ',
                buttons: [{ id: 'ok', text: 'OK' }]
            });
        }
    } catch (error) {
        console.error('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –¥–∞–Ω–Ω—ã—Ö:', error);
        Telegram.WebApp.showPopup({
            title: '–û—à–∏–±–∫–∞',
            message: `–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –¥–∞–Ω–Ω—ã—Ö: ${error.message}`,
            buttons: [{ id: 'ok', text: 'OK' }]
        });
    }
}

// üìå –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
document.querySelector('.container').style.display = 'none';
document.querySelector('.schedule').style.display = 'none';
checkTelegramId();

// üìå –ü—Ä–∏–≤—è–∑—ã–≤–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫ –∫–Ω–æ–ø–∫–µ
document.querySelector('.submit-btn').addEventListener('click', submitData);
    </script>
</body>
