<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фамилия, Имя, Отчество</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 400px;
            margin: 0 auto;
        }

        h1 {
            font-size: 20px;
            margin-bottom: 8px;
        }

        p {
            font-size: 14px;
            margin-bottom: 24px;
            color: var(--tg-theme-text-color);
        }

        .input-group {
            margin-bottom: 16px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 4px;
            font-size: 14px;
            color: var (--tg-theme-hint-color);
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--tg-theme-section-separator-color);
            color: var(--tg-theme-text-color);
            font-size: 16px;
            box-sizing: border-box;
        }

        .submit-btn {
            margin-top: 24px;
            background:  var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            padding: 16px;
            border: none;
            border-radius: 50%;
            width: 64px;
            height: 64px;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: auto;
            margin-right: auto;
        }

        .keyboard {
            margin-top: 32px;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 8px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .keyboard button {
            padding: 10px;
            font-size: 16px;
            background: var(--secondary-bg-color);
            color: var(--tg-theme-text-color);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            text-align: center;
        }

        .keyboard button:active {
            background: var (--tg-theme-hint-color);
        }

        .keyboard .wide {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Введите данные</h1>
        <p>Пожалуйста, введите свою фамилию, имя и отчество.</p>
        
        <div class="input-group">
            <label for="surname">Фамилия</label>
            <input id="surname" type="text" placeholder="Фамилия" readonly onclick="focusInput('surname')">
        </div>

        <div class="input-group">
            <label for="name">Имя</label>
            <input id="name" type="text" placeholder="Имя" readonly onclick="focusInput('name')">
        </div>

        <div class="input-group">
            <label for="patronymic">Отчество</label>
            <input id="patronymic" type="text" placeholder="Отчество" readonly onclick="focusInput('patronymic')">
        </div>
        
        <button class="submit-btn" onclick="submitData()">→</button>

        <div class="keyboard">
            <button onclick="addLetter('А')">А</button>
            <button onclick="addLetter('Б')">Б</button>
            <button onclick="addLetter('В')">В</button>
            <button onclick="addLetter('Г')">Г</button>
            <button onclick="addLetter('Д')">Д</button>
            <button onclick="addLetter('Е')">Е</button>
            <button onclick="addLetter('Ё')">Ё</button>
            <button onclick="addLetter('Ж')">Ж</button>
            <button onclick="addLetter('З')">З</button>
            <button onclick="addLetter('И')">И</button>
            <button onclick="addLetter('Й')">Й</button>
            <button onclick="addLetter('К')">К</button>
            <button onclick="addLetter('Л')">Л</button>
            <button onclick="addLetter('М')">М</button>
            <button onclick="addLetter(' ')">␣</button>
            <button onclick="deleteLetter()">⌫</button>
        </div>
    </div>
    
    <script>
        let activeInput = 'surname';

        function focusInput(inputId) {
            activeInput = inputId;
        }

        function addLetter(letter) {
            let input = document.getElementById(activeInput);
            input.value += letter;
        }

        function deleteLetter() {
            let input = document.getElementById(activeInput);
            input.value = input.value.slice(0, -1);
        }

        function submitData() {
            let surname = document.getElementById('surname').value.trim();
            let name = document.getElementById('name').value.trim();
            let patronymic = document.getElementById('patronymic').value.trim();

            if (surname && name && patronymic) {
                Telegram.WebApp.sendData(JSON.stringify({ surname, name, patronymic }));
                Telegram.WebApp.close();
            } else {
                alert('Пожалуйста, заполните все поля.');
            }
        }

        Telegram.WebApp.ready();
    </script>
</body>
</html>
