<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фамилия, Имя, Отчество</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 400px;
            margin: 0 auto;
        }

        h1 {
            font-size: 20px;
            margin-bottom: 8px;
        }

        p {
            font-size: 14px;
            margin-bottom: 24px;
            color: var(--tg-theme-hint-color);
        }

        .input-group {
            margin-bottom: 16px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 4px;
            font-size: 14px;
            color: var(--tg-theme-hint-color);
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--tg-theme-section-separator-color);
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            font-size: 16px;
            box-sizing: border-box;
        }

        .input-group input:focus {
            border-color: var(--tg-theme-button-color);
            outline: none;
            box-shadow: 0 0 4px var(--tg-theme-button-color);
        }

        .submit-btn {
            margin-top: 24px;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            padding: 16px;
            border: none;
            border-radius: 50%;
            width: 64px;
            height: 64px;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Введите данные</h1>
        <p>Пожалуйста, введите свою фамилию, имя и отчество.</p>
        
        <div class="input-group">
            <label for="surname">Фамилия</label>
            <input id="surname" type="text">
        </div>

        <div class="input-group">
            <label for="name">Имя</label>
            <input id="name" type="text">
        </div>

        <div class="input-group">
            <label for="patronymic">Отчество</label>
            <input id="patronymic" type="text">
        </div>
        
        <button class="submit-btn" onclick="submitData()">→</button>
    </div>
    
    <script>
        function submitData() {
            let surname = document.getElementById('surname').value.trim();
            let name = document.getElementById('name').value.trim();
            let patronymic = document.getElementById('patronymic').value.trim();

            if (surname && name && patronymic) {
                Telegram.WebApp.sendData(JSON.stringify({ surname, name, patronymic }));
                Telegram.WebApp.close();
            } else {
                alert('Пожалуйста, заполните все поля.');
            }
        }

        Telegram.WebApp.ready();
    </script>
</body>
</html>
