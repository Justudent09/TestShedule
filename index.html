<!DOCTYPE html>
<html lang="ru">
<head>

    <title>Shedule</title>
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <style>
        body {
            user-select: none;
            -webkit-user-select: none; 
            -ms-user-select: none; 
            -webkit-tap-highlight-color: transparent;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            display: flex;

            height: 100vh;
            caret-color: var(--tg-theme-accent-text-color);

        }

        .container {
            display: none; /* –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é —Å–∫—Ä—ã—Ç–∞, –ø–æ–∫–∞ –Ω–µ –ø—Ä–æ–π–¥–µ—Ç –ø—Ä–æ–≤–µ—Ä–∫–∞ */
        }

        .forma {
            width: 85%;
            max-width: 400px;
            text-align: center;

        .schedule {
            display: none; /* –ü–æ—è–≤–ª—è–µ—Ç—Å—è –ø–æ—Å–ª–µ —É—Å–ø–µ—à–Ω–æ–π –ø—Ä–æ–≤–µ—Ä–∫–∏ –∏–ª–∏ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ */
            font-size: 24px;

            font-weight: bold;
        }

        h1 {
            font-size: 20px;
            margin-bottom: 8px;

        p {

        .input-group {

        .input-group input {

        }

            padding: 0 4px;

            font-size: 14px;
            transition: all 0.2s ease-out;
            pointer-events: none;
        }

        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: 0px;
            left: 12px;
            font-size: 12px;
            color: var(--tg-theme-accent-text-color);
        }

        .input-group input:focus {
            border: 1px solid var(--tg-theme-accent-text-color);

        }

        .input-group input:not(:focus):not(:placeholder-shown) + label { 
            color: var(--tg-theme-hint-color);
        }

        .submit-btn {
            position: relative;
            bottom: 16px;
            right: 16px;
            background-color: var(--tg-theme-button-color);

        }

        .emoji {

            margin-bottom: 16px;

            margin-right: auto;
        }
    </style>
</head>
<body>
    <!-- –§–æ—Ä–º–∞ –¥–ª—è –≤–≤–æ–¥–∞ –¥–∞–Ω–Ω—ã—Ö -->
    <div class="container">
    <div class="forma">
        <img src="IMG_20241227_173259_289.png" class="emoji">
        <h1>–í–≤–µ–¥–∏—Ç–µ –¥–∞–Ω–Ω—ã–µ</h1>
        <p>–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ —Å–≤–æ–∏ –§–ò–û.</p>

        <div class="input-group">
            <input id="surname" type="text" placeholder=" " required>
            <label for="surname">–§–∞–º–∏–ª–∏—è</label>
        </div>

        <div class="input-group">
            <input id="name" type="text" placeholder=" " required>
            <label for="name">–ò–º—è</label>
        </div>

        <div class="input-group">
            <input id="patronymic" type="text" placeholder=" " required>
            <label for="patronymic">–û—Ç—á–µ—Å—Ç–≤–æ</label>
        </div>
   </div>
   
        <button class="submit-btn" onclick="submitData()">
            <svg class="feather feather-arrow-right" fill="none" height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24"><line x1="5" x2="19" y1="12" y2="12"/><polyline points="12 5 19 12 12 19"/></svg>
        </button>
    </div>

    <!-- –≠–∫—Ä–∞–Ω —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—è -->
    <div class="schedule" id="scheduleScreen">
        –†–∞—Å–ø–∏—Å–∞–Ω–∏–µ
    </div>

    <script>
        Telegram.WebApp.ready();

// üìå –ü—Ä–æ–≤–µ—Ä–∫–∞ Telegram ID –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ Web App
async function checkTelegramId() {
    const TG_ID = Telegram.WebApp.initDataUnsafe?.user?.id || null;

    if (!TG_ID) {
        Telegram.WebApp.showPopup({
            title: '–û—à–∏–±–∫–∞',
            message: '–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å Telegram ID.',
            buttons: [{ id: 'ok', text: 'OK' }]
        });
        return;
    }

    try {
        const response = await fetch('https://telegram-bot-server-hbtr.onrender.com/api/check-telegram-id', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ telegramId: TG_ID })
        });

        const result = await response.json();

        if (result.success) {
            // ID –Ω–∞–π–¥–µ–Ω ‚Äì –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–∞—Å–ø–∏—Å–∞–Ω–∏–µ
            document.querySelector('.container').style.display = 'none';
            document.getElementById('scheduleScreen').style.display = 'flex';
        } else {
            // ID –Ω–µ –Ω–∞–π–¥–µ–Ω ‚Äì –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ñ–æ—Ä–º—É
            document.querySelector('.container').style.display = 'block';
            document.getElementById('scheduleScreen').style.display = 'none';
        }
    } catch (error) {
        console.error('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –ø—Ä–æ–≤–µ—Ä–∫–µ Telegram ID:', error);
        Telegram.WebApp.showPopup({
            title: '–û—à–∏–±–∫–∞',
            message: `–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø—Ä–æ–≤–µ—Ä–∫–µ Telegram ID: ${error.message}`,
            buttons: [{ id: 'ok', text: 'OK' }]
        });
    }
}

// üìå –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è Telegram ID
async function submitData() {
    const TG_ID = Telegram.WebApp.initDataUnsafe?.user?.id || null;
    const surname = document.getElementById('surname').value.trim();
    const name = document.getElementById('name').value.trim();
    const patronymic = document.getElementById('patronymic').value.trim();

    if (!surname || !name || !patronymic || !TG_ID) {
        Telegram.WebApp.showPopup({
            title: '–û—à–∏–±–∫–∞',
            message: '–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è.',
            buttons: [{ id: 'ok', text: 'OK' }]
        });
        return;
    }

    try {
        const response = await fetch('https://telegram-bot-server-hbtr.onrender.com/api/bind-telegram-id', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ telegramId: TG_ID, surname, name, patronymic })
        });

        const result = await response.json();

        console.log('üîÑ –û—Ç–≤–µ—Ç —Å–µ—Ä–≤–µ—Ä–∞ –ø—Ä–∏ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏:', result);

        if (result.success) {
            // –£—Å–ø–µ—à–Ω–∞—è —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è ‚Äì –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–∞—Å–ø–∏—Å–∞–Ω–∏–µ
            Telegram.WebApp.showPopup({
                title: '–£—Å–ø–µ—Ö',
                message: result.message,
                buttons: [{ id: 'ok', text: 'OK' }]
            });
            document.querySelector('.container').style.display = 'none';
            document.getElementById('scheduleScreen').style.display = 'flex';
        } else {
            // –û—à–∏–±–∫–∞ ‚Äì –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
            Telegram.WebApp.showPopup({
                title: '–û—à–∏–±–∫–∞',
                message: result.message || '–û—à–∏–±–∫–∞ –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ.',
                buttons: [{ id: 'ok', text: 'OK' }]
            });
            document.querySelector('.container').style.display = 'block';
            document.getElementById('scheduleScreen').style.display = 'none';
        }
    } catch (error) {
        console.error('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏:', error);
        Telegram.WebApp.showPopup({
            title: '–û—à–∏–±–∫–∞',
            message: `–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –¥–∞–Ω–Ω—ã—Ö: ${error.message}`,
            buttons: [{ id: 'ok', text: 'OK' }]
        });
    }
}

// üìå –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Web App
document.querySelector('.container').style.display = 'none';
document.getElementById('scheduleScreen').style.display = 'none';

// üìå –°–æ–±—ã—Ç–∏–µ –¥–ª—è —Å–≤–æ—Ä–∞—á–∏–≤–∞–Ω–∏—è –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ input
document.addEventListener('touchstart', (event) => {
    const activeElement = document.activeElement;
    if (activeElement && (activeElement.tagName === 'INPUT' || activeElement.tagName === 'TEXTAREA')) {
        if (!event.target.closest('.input-group')) {
            activeElement.blur(); // –°–Ω–∏–º–∞–µ–º —Ñ–æ–∫—É—Å —Å –ø–æ–ª—è –≤–≤–æ–¥–∞
        }
    }
});

function adjustButtonForKeyboard() {
    const submitButton = document.querySelector('.submit-btn');
    const initialHeight = window.innerHeight;

    // –ò—Å–ø–æ–ª—å–∑—É–µ–º window.visualViewport –¥–ª—è —Ç–æ—á–Ω–æ–≥–æ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è –≤—ã—Å–æ—Ç—ã
    if (window.visualViewport) {
        window.visualViewport.addEventListener('resize', () => {
            const viewportHeight = window.visualViewport.height;
            const keyboardHeight = window.screen.height - viewportHeight;

            if (keyboardHeight > 0) {
                // –ö–ª–∞–≤–∏–∞—Ç—É—Ä–∞ –∞–∫—Ç–∏–≤–Ω–∞ ‚Äî –ø–æ–¥–Ω–∏–º–∞–µ–º –∫–Ω–æ–ø–∫—É
                submitButton.style.position = 'absolute';
                submitButton.style.bottom = `${keyboardHeight + 16}px`;
            } else {
                // –ö–ª–∞–≤–∏–∞—Ç—É—Ä–∞ –∑–∞–∫—Ä—ã—Ç–∞ ‚Äî –≤–æ–∑–≤—Ä–∞—â–∞–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–µ –ø–æ–ª–æ–∂–µ–Ω–∏–µ
                submitButton.style.position = 'fixed';
                submitButton.style.bottom = '16px';
            }
        });
    } else {
        // Fallback –¥–ª—è —Å—Ç–∞—Ä—ã—Ö –±—Ä–∞—É–∑–µ—Ä–æ–≤
        window.addEventListener('resize', () => {
            const currentHeight = window.innerHeight;
            const keyboardHeight = initialHeight - currentHeight;

            if (keyboardHeight > 0) {
                submitButton.style.position = 'absolute';
                submitButton.style.bottom = `${keyboardHeight + 16}px`;
            } else {
                submitButton.style.position = 'fixed';
                submitButton.style.bottom = '16px';
            }
        });
    }
}

// –ó–∞–ø—É—Å–∫–∞–µ–º —Ñ—É–Ω–∫—Ü–∏—é
adjustButtonForKeyboard();

checkTelegramId();
    </script>
</body>
